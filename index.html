<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Producto 3D</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f7f7f7; }
        .container { display: flex; flex-direction: column; width: 90%; max-width: 1200px; margin: 20px auto; background-color: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .section { padding: 20px; border-bottom: 1px solid #ddd; }
        #image-preview, #image-preview-2, #product-viewer { width: 100%; height: 300px; background-color: #eee; margin-bottom: 10px; }
        .editor-controls input, .editor-controls label { display: inline-block; margin: 5px; }
        #log { font-size: 0.9em; color: #333; max-height: 150px; overflow-y: scroll; background-color: #f9f9f9; padding: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="section">
        <h3>Vista previa y edición de Imagen</h3>
        <canvas id="image-preview"></canvas>
        <input type="file" id="image-input" accept="image/*">
        <div class="editor-controls">
            <label>Escala:</label><input type="range" id="scale-slider" min="1" max="300" value="100">
            <label>Rotación:</label><input type="range" id="rotate-slider" min="0" max="360" value="0">
            <label>Mover X:</label><input type="range" id="move-x-slider" min="-200" max="200" value="0">
            <label>Mover Y:</label><input type="range" id="move-y-slider" min="-200" max="200" value="0">
            <button id="log-adjustments">Guardar Ajustes</button>
        </div>
        <div>
            <label>Escala:</label><input type="number" id="scale-input" value="100">
            <label>Rotación:</label><input type="number" id="rotation-input" value="0">
            <label>Desplazamiento X:</label><input type="number" id="offset-x-input" value="0">
            <label>Desplazamiento Y:</label><input type="number" id="offset-y-input" value="0">
        </div>
    </div>

    <div class="section">
        <canvas id="image-preview-2"></canvas>
        <input type="file" id="image-input-2" accept="image/*">
        <div class="editor-controls">
            <label>Escala:</label><input type="range" id="scale-slider-2" min="1" max="300" value="100">
            <label>Rotación:</label><input type="range" id="rotate-slider-2" min="0" max="360" value="0">
            <label>Mover X:</label><input type="range" id="move-x-slider-2" min="-200" max="200" value="0">
            <label>Mover Y:</label><input type="range" id="move-y-slider-2" min="-200" max="200" value="0">
            <button id="log-adjustments-2">Guardar Ajustes</button>
        </div>
        <div>
            <label>Escala:</label><input type="number" id="scale-input-2" value="100">
            <label>Rotación:</label><input type="number" id="rotation-input-2" value="0">
            <label>Desplazamiento X:</label><input type="number" id="offset-x-input-2" value="0">
            <label>Desplazamiento Y:</label><input type="number" id="offset-y-input-2" value="0">
        </div>
    </div>

    <div class="section">
        <h3>Vista del Producto 3D</h3>
        <div id="product-viewer" style="width: 500px; height: 500px;"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>

<script>
  // Configuración 3D
var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
camera.position.set(0, 5, 20);
camera.lookAt(scene.position);

var renderer = new THREE.WebGLRenderer();
renderer.setClearColor(0xf7f7f7);
var container = document.getElementById('product-viewer');
renderer.setSize(container.clientWidth, container.clientHeight);
container.appendChild(renderer.domElement);

var ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
scene.add(ambientLight);

var directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
directionalLight.position.set(5, 10, 5).normalize();
scene.add(directionalLight);

var controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.update();


    // Cargar objeto y aplicar texturas en función de rangos UV
    var object;
    var mtlLoader = new THREE.MTLLoader();
    mtlLoader.load('Corrugated_Mailing_Box_2.mtl', function (materials) {
        materials.preload();
        var objLoader = new THREE.OBJLoader();
        objLoader.setMaterials(materials);
        objLoader.load('Corrugated_Mailing_Box_2.obj', function (loadedObject) {
            object = loadedObject;
            object.position.set(0, 0, 0);
            object.scale.set(0.3, 0.3, 0.3);
            scene.add(object);

            // Aplicar texturas en función de rangos UV específicos
            applyTextureByUV(object, imageCanvas, { minU: 0.2, maxU: 0.5, minV: 0.2, maxV: 0.5 });
            applyTextureByUV(object, imageCanvas2, { minU: 0.5, maxU: 0.7, minV: 0.5, maxV: 0.7 });
        });
    });

    // Función para aplicar texturas basadas en UV
    function applyTextureByUV(object, canvas, targetUVRange) {
        var texture = new THREE.CanvasTexture(canvas);
        texture.needsUpdate = true;

        object.traverse((child) => {
            if (child instanceof THREE.Mesh) {
                var uvAttribute = child.geometry.attributes.uv;
                for (let i = 0; i < uvAttribute.count; i++) {
                    const u = uvAttribute.getX(i);
                    const v = uvAttribute.getY(i);
                    if (u >= targetUVRange.minU && u <= targetUVRange.maxU && v >= targetUVRange.minV && v <= targetUVRange.maxV) {
                        child.material.map = texture;
                        child.material.needsUpdate = true;
                        break;
                    }
                }
            }
        });
    }

    // Configuración y dibujo de la primera imagen
    var imageCanvas = document.getElementById('image-preview');
    var ctx = imageCanvas.getContext('2d');
    var img = new Image();
    var imgScale = 1, imgRotation = 0, imgOffsetX = 0, imgOffsetY = 0;

    function drawImage() {
        ctx.clearRect(0, 0, imageCanvas.width, imageCanvas.height);
        ctx.save();
        ctx.translate(imageCanvas.width / 2 + parseFloat(imgOffsetX), imageCanvas.height / 2 + parseFloat(imgOffsetY));
        ctx.rotate(imgRotation);
        ctx.scale(imgScale, imgScale);
        ctx.drawImage(img, -img.width / 2, -img.height / 2);
        ctx.restore();
        applyTextureByUV(object, imageCanvas, { minU: 0.2, maxU: 0.5, minV: 0.2, maxV: 0.5 });
    }

    // Configuración y dibujo de la segunda imagen
    var imageCanvas2 = document.getElementById('image-preview-2');
    var ctx2 = imageCanvas2.getContext('2d');
    var img2 = new Image();
    var imgScale2 = 1, imgRotation2 = 0, imgOffsetX2 = 0, imgOffsetY2 = 0;

    function drawImage2() {
        ctx2.clearRect(0, 0, imageCanvas2.width, imageCanvas2.height);
        ctx2.save();
        ctx2.translate(imageCanvas2.width / 2 + parseFloat(imgOffsetX2), imageCanvas2.height / 2 + parseFloat(imgOffsetY2));
        ctx2.rotate(imgRotation2);
        ctx2.scale(imgScale2, imgScale2);
        ctx2.drawImage(img2, -img2.width / 2, -img2.height / 2);
        ctx2.restore();
        applyTextureByUV(object, imageCanvas2, { minU: 0.5, maxU: 0.7, minV: 0.5, maxV: 0.7 });
    }

// Subida de la primera imagen y configuración inicial
document.getElementById('image-input').addEventListener('change', function (event) {
    var file = event.target.files[0];
    if (file) {
        var reader = new FileReader();
        reader.onload = function (e) {
            img.src = e.target.result;
            img.onload = function () {
                drawImage();
            };
        };
        reader.readAsDataURL(file);
    }
});

// Subida de la segunda imagen y configuración inicial
document.getElementById('image-input-2').addEventListener('change', function (event) {
    var file = event.target.files[0];
    if (file) {
        var reader = new FileReader();
        reader.onload = function (e) {
            img2.src = e.target.result;
            img2.onload = function () {
                drawImage2();
            };
        };
        reader.readAsDataURL(file);
    }
});

// Controladores para el primer canvas (imagen 1)
document.getElementById('scale-slider').addEventListener('input', function (e) {
    imgScale = e.target.value / 100;
    drawImage();
});
document.getElementById('rotate-slider').addEventListener('input', function (e) {
    imgRotation = e.target.value * Math.PI / 180;
    drawImage();
});
document.getElementById('move-x-slider').addEventListener('input', function (e) {
    imgOffsetX = e.target.value;
    drawImage();
});
document.getElementById('move-y-slider').addEventListener('input', function (e) {
    imgOffsetY = e.target.value;
    drawImage();
});

// Controladores para el segundo canvas (imagen 2)
document.getElementById('scale-slider-2').addEventListener('input', function (e) {
    imgScale2 = e.target.value / 100;
    drawImage2();
});
document.getElementById('rotate-slider-2').addEventListener('input', function (e) {
    imgRotation2 = e.target.value * Math.PI / 180;
    drawImage2();
});
document.getElementById('move-x-slider-2').addEventListener('input', function (e) {
    imgOffsetX2 = e.target.value;
    drawImage2();
});
document.getElementById('move-y-slider-2').addEventListener('input', function (e) {
    imgOffsetY2 = e.target.value;
    drawImage2();
});

// Entrada manual para imagen 1
document.getElementById('scale-input').addEventListener('input', function (e) {
    imgScale = e.target.value / 100;
    drawImage();
});
document.getElementById('rotation-input').addEventListener('input', function (e) {
    imgRotation = e.target.value * Math.PI / 180;
    drawImage();
});
document.getElementById('offset-x-input').addEventListener('input', function (e) {
    imgOffsetX = e.target.value;
    drawImage();
});
document.getElementById('offset-y-input').addEventListener('input', function (e) {
    imgOffsetY = e.target.value;
    drawImage();
});

// Entrada manual para imagen 2
document.getElementById('scale-input-2').addEventListener('input', function (e) {
    imgScale2 = e.target.value / 100;
    drawImage2();
});
document.getElementById('rotation-input-2').addEventListener('input', function (e) {
    imgRotation2 = e.target.value * Math.PI / 180;
    drawImage2();
});
document.getElementById('offset-x-input-2').addEventListener('input', function (e) {
    imgOffsetX2 = e.target.value;
    drawImage2();
});
document.getElementById('offset-y-input-2').addEventListener('input', function (e) {
    imgOffsetY2 = e.target.value;
    drawImage2();
});

</script>
</body>
</html>
