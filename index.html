<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Producto 3D</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .image-section {
            flex: 1;
            padding: 35px;
            border-right: 1px solid #ddd;
            display: flex;
            justify-content: left;
            align-items: left;
        }

        #product-viewer {
          width: 500px;
          height: 500px;
          background-color: #fff;
        }

        #image-uploader {
          text-align: center;
          margin-top: 20px;
        }

        .description-section {
            flex: 1;
            padding: 20px;
        }
        .description-section h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .price {
            font-size: 22px;
            color: #333;
            margin-bottom: 15px;
        }
        .options {
            margin-bottom: 15px;
        }
        .options label {
            display: block;
            margin-bottom: 5px;
        }
        .options select, .quantity-selector input {
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .quantity-selector {
            margin-bottom: 15px;
        }
        .add-to-cart {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .add-to-cart:hover {
            background-color: #0056b3;
        }
        .product-description {
            margin-top: 20px;
        }
        .reviews {
            margin-top: 20px;
        }
        .reviews .stars {
            color: #ffc107;
        }
        .recommended-products {
            margin-top: 20px;
        }
        .recommended-products h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .section {
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="image-section">
        <div id="product-viewer"></div> <!-- El visor 3D se carga aquí -->
    </div>
    <div class="description-section">
        <h1>Nombre del Producto</h1>
        <p class="price">$99.99</p>
        <div class="options">
            <label for="size">Tamaño</label>
            <select id="size">
                <option>Pequeño</option>
                <option>Mediano</option>
                <option>Grande</option>
            </select>
        </div>
        <div class="options">
            <label for="color">Color</label>
            <select id="color">
                <option>Rojo</option>
                <option>Azul</option>
                <option>Negro</option>
            </select>
        </div>
        <div class="quantity-selector">
            <label for="quantity">Cantidad</label>
            <input type="number" id="quantity" min="1" value="1">
        </div>
        <div class="add-to-cart">Añadir al Carrito</div>

        <!-- Input para subir la imagen -->
        <div id="image-uploader">
            <label for="image-input">Selecciona una imagen para aplicar como textura:</label>
            <input type="file" id="image-input" accept="image/*">
        </div>

        <div class="section">
            <label for="part-select">Selecciona la parte del objeto:</label>
            <select id="part-select">
                <option value="A1">Closed_Box.001</option>
                <option value="A2">Lado derecho cara externa.001</option>
                <option value="A3">Lado izquierdo cara externa.001</option>
                <option value="A4">Tapa cara externa.001</option>
                <option value="B1">Lado frontal cara externa.002</option>
                <option value="B2">Lado derecho cara externa.002</option>
                <option value="B3">Lado izquierdo cara externa.002</option>
                <option value="B4">Tapa cara externa.002</option>
            </select>
        </div>

        <div class="reviews">
            <h2>Reseñas de Clientes</h2>
            <p class="stars">★★★★☆</p>
            <p>"Muy buen producto, excelente calidad y precio razonable." - Cliente Satisfecho</p>
        </div>

        <div class="recommended-products">
            <h2>Productos Recomendados</h2>
            <ul>
                <li>Producto 1</li>
                <li>Producto 2</li>
                <li>Producto 3</li>
            </ul>
        </div>
    </div>
</div>

<!-- Three.js Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<!-- OrbitControls -->
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

<!-- OBJ and MTL Loaders -->
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>

<script>
    var scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf7f7f7);

    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 5, 20);
    camera.lookAt(scene.position);

    var renderer = new THREE.WebGLRenderer();
    renderer.setClearColor(0xf7f7f7);
    var container = document.getElementById('product-viewer');
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    var ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);

    var directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(1, 1, 1).normalize();
    scene.add(directionalLight);

    var controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.update();

    var object;
    var selectedPart = document.getElementById('part-select').value;

    var mtlLoader = new THREE.MTLLoader();
    mtlLoader.load('Version obj con partes discriminadas2.mtl', function (materials) {
      materials.preload();
      var objLoader = new THREE.OBJLoader();
      objLoader.setMaterials(materials);
      objLoader.load('Version obj con partes discriminadas2.obj', function (loadedObject) {
        object = loadedObject;
        object.position.set(0, 0, 0);
        object.scale.set(0.3, 0.3, 0.3);
        scene.add(object);
          
              // Aquí es seguro utilizar object.traverse
    object.traverse(function(child) {
        if (child instanceof THREE.Mesh) {
            console.log(child.name);  // Esto debería funcionar sin errores
        }
              });

            // Registrar nombres de partes para el selector de partes
    actualizarSelectorDePartes(object);
        

    });

// Actualiza la parte seleccionada del selector solo cuando el objeto ya esté disponible
let selectedPart = null;

// Evento para seleccionar la parte
document.getElementById('part-select').addEventListener('change', function () {
    if (object) {
        selectedPart = this.value;
    } else {
        console.warn("El objeto aún no se ha cargado por completo.");
    }
});

// Función para aplicar textura solo cuando el objeto y la parte seleccionada están definidos
function applyTextureToSelectedPart(texture) {
    if (!object || !selectedPart) {
        console.warn("No se puede aplicar la textura. Asegúrate de que el objeto y la parte seleccionada estén definidos.");
        return;
    }

    object.traverse(function (child) {
        if (child instanceof THREE.Mesh && child.name === selectedPart) {
            child.material.map = texture;
            child.material.needsUpdate = true;
            console.log(`Textura aplicada a ${selectedPart}`);
        }
    });
}


    document.getElementById('image-input').addEventListener('change', function (event) {
        const file = event.target.files[0];
        if (file) {
            const textureLoader = new THREE.TextureLoader();
            const fileURL = URL.createObjectURL(file);
            textureLoader.load(fileURL, function (texture) {
                applyTextureToSelectedPart(texture);
                URL.revokeObjectURL(fileURL);
            });
        }
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

if (object) {
    object.traverse(function(child) {
        if (child instanceof THREE.Mesh) {
            console.log(child.name);
        }
    });
} else {
    console.warn("El objeto aún no se ha cargado.");
}

        var object = null; // Declaración global

});



    
</script>

</body>
</html>
