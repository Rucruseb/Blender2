<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor 3D</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #00bcd4;
        }

        .sidebar label {
            margin-top: 10px;
            font-size: 14px;
            color: #ccc;
        }

        .sidebar input, .sidebar button {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .sidebar input {
            background-color: #2e2e2e;
            color: white;
        }

        .sidebar button {
            background-color: #00bcd4;
            color: black;
            cursor: pointer;
        }

        .sidebar button:hover {
            background-color: #007bff;
        }

        /* Main Viewer */
        .viewer {
            flex: 1;
            position: relative;
            background-color: #fff;
        }

        #product-viewer {
            width: 100%;
            height: 100%;
        }

        /* Hidden Dropdown */
        #part-select {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Personalización 3D</h2>
            <label>Parte seleccionada</label>
            <div id="selected-part">Haz clic en una parte</div>

            <label for="image-input">Cargar textura</label>
            <input type="file" id="image-input" accept="image/*">

            <button id="reset-button">Restablecer Texturas</button>
        </div>

        <!-- 3D Viewer -->
        <div class="viewer">
            <div id="product-viewer"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf7f7f7);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 20);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth - 300, window.innerHeight);
        document.getElementById('product-viewer').appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Luces
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1).normalize();
        scene.add(directionalLight);

        // Variables globales
        let object = null;
        let selectedPart = null;
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // Cargar modelo OBJ y MTL
        const mtlLoader = new THREE.MTLLoader();
        mtlLoader.load('Version obj con partes discriminadas3.mtl', (materials) => {
            materials.preload();
            const objLoader = new THREE.OBJLoader();
            objLoader.setMaterials(materials);
            objLoader.load('Version obj con partes discriminadas3.obj', (loadedObject) => {
                object = loadedObject;
                object.position.set(0, 0, 0);
                object.scale.set(0.3, 0.3, 0.3);
                scene.add(object);

                // Clonar materiales para edición independiente
                object.traverse((child) => {
                    if (child instanceof THREE.Mesh) {
                        child.material = child.material.clone();
                        console.log(`Parte cargada: ${child.name}`);
                    }
                });
            });
        });

        // Función de selección con Raycaster
        function onCanvasClick(event) {
            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(object.children, true);

            if (intersects.length > 0) {
                const selectedMesh = intersects[0].object;

                // Resaltar la parte seleccionada
                object.traverse((child) => {
                    if (child instanceof THREE.Mesh) {
                        child.material.emissive.set(0x000000); // Apagar resaltado
                    }
                });
                selectedMesh.material.emissive.set(0x555555); // Resaltar seleccionado

                selectedPart = selectedMesh.name;
                document.getElementById('selected-part').textContent = selectedPart;
                console.log(`Parte seleccionada: ${selectedPart}`);
            }
        }

        renderer.domElement.addEventListener('click', onCanvasClick);

        // Aplicar textura
        document.getElementById('image-input').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && selectedPart) {
                const textureLoader = new THREE.TextureLoader();
                const fileURL = URL.createObjectURL(file);
                textureLoader.load(fileURL, (texture) => {
                    object.traverse((child) => {
                        if (child instanceof THREE.Mesh && child.name === selectedPart) {
                            child.material.map = texture;
                            child.material.needsUpdate = true;
                        }
                    });
                    URL.revokeObjectURL(fileURL);
                });
            }
        });

        // Restablecer texturas
        document.getElementById('reset-button').addEventListener('click', () => {
            if (object) {
                object.traverse((child) => {
                    if (child instanceof THREE.Mesh) {
                        child.material.map = null;
                        child.material.needsUpdate = true;
                    }
                });
            }
        });

        // Animación
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
