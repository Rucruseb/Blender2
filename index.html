<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Producto 3D</title>
    <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .image-section {
            flex: 1;
            padding: 35px;
            border-right: 1px solid #ddd;
            display: flex;
            justify-content: left;
            align-items: left;
        }

        #product-viewer {
          width: 500px;  /* Ancho pequeño */
          height: 500px; /* Alto pequeño */
          background-color: #fff;
        }

        #image-uploader {
          text-align: center;
          margin-top: 20px;
        }

        .description-section {
            flex: 1;
            padding: 20px;
        }
        .description-section h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .price {
            font-size: 22px;
            color: #333;
            margin-bottom: 15px;
        }
        .options {
            margin-bottom: 15px;
        }
        .options label {
            display: block;
            margin-bottom: 5px;
        }
        .options select, .quantity-selector input {
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .quantity-selector {
            margin-bottom: 15px;
        }
        .add-to-cart {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .add-to-cart:hover {
            background-color: #0056b3;
        }
        .product-description {
            margin-top: 20px;
        }
        .reviews {
            margin-top: 20px;
        }
        .reviews .stars {
            color: #ffc107;
        }
        .recommended-products {
            margin-top: 20px;
        }
        .recommended-products h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

                .section {
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="image-section">
        <div id="product-viewer"></div> <!-- El visor 3D se carga aquí -->
    </div>
    <div class="description-section">
        <!-- ... contenido existente ... -->
        <div id="image-uploader">
            <label for="image-input">Selecciona una imagen para aplicar como textura:</label>
            <input type="file" id="image-input" accept="image/*">
        </div>
        <div class="section">
            <label for="part-select">Selecciona la parte del objeto:</label>
            <select id="part-select">
                <!-- Lista de partes específicas -->
                <option value="Closed_Box.001">Closed_Box.001</option>
                <!-- Añadir otras partes aquí -->
            </select>
        </div>
    </div>
</div>

<!-- Canvas oculto para procesar la textura de la imagen -->
<canvas id="imageCanvas" style="display:none;"></canvas>

<!-- Three.js Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>

<script>
    // Crear la escena 3D
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 5, 20);
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('product-viewer').appendChild(renderer.domElement);

    // Luces
    var ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);
    var directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(1, 1, 1).normalize();
    scene.add(directionalLight);

    // Control de cámara
    var controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.update();

    // Variables para cargar y manipular la textura
    var object, selectedPart;
    const imageCanvas = document.getElementById('imageCanvas');
    const ctx = imageCanvas.getContext('2d');
    const img = new Image();

    // Cargar el archivo MTL y OBJ
    var mtlLoader = new THREE.MTLLoader();
    mtlLoader.load('Version obj con partes discriminadas.mtl', function (materials) {
        materials.preload();

        var objLoader = new THREE.OBJLoader();
        objLoader.setMaterials(materials);
        objLoader.load('Version obj con partes discriminadas.obj', function (loadedObject) {
            object = loadedObject;
            object.position.set(0, 0, 0);
            object.scale.set(0.3, 0.3, 0.3);
            scene.add(object);
        });
    });

    // Función para dibujar imagen en el canvas
    function drawImageOnCanvas(image) {
        imageCanvas.width = image.width;
        imageCanvas.height = image.height;
        ctx.clearRect(0, 0, imageCanvas.width, imageCanvas.height);
        ctx.drawImage(image, 0, 0, image.width, image.height);
    }

    // Aplicar textura a la parte seleccionada
    function applyTextureToSelectedPart() {
        if (!selectedPart || !object) return;
        
        const texture = new THREE.CanvasTexture(imageCanvas);
        texture.needsUpdate = true;

        object.traverse(function (child) {
            if (child instanceof THREE.Mesh && child.name === selectedPart) {
                child.material.map = texture;
                child.material.needsUpdate = true;
            }
        });
    }

    // Actualizar textura de la parte seleccionada
    document.getElementById('part-select').addEventListener('change', function () {
        selectedPart = this.value;
    });

    // Cargar y aplicar imagen como textura
    document.getElementById('image-input').addEventListener('change', function (event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                img.src = e.target.result;
                img.onload = function () {
                    drawImageOnCanvas(img);
                    applyTextureToSelectedPart();
                };
            };
            reader.readAsDataURL(file);
        }
    });

    // Animación de la escena
    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }
    animate();
</script>
</body>
</html>
