<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Producto 3D</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .section {
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        #image-preview, #image-preview-2 {
            width: 100%;
            height: 300px;
            background-color: #eee;
            margin-bottom: 10px;
        }
        .editor-controls input, .editor-controls label {
            display: inline-block;
            margin: 5px;
        }
        #log {
            font-size: 0.9em;
            color: #333;
            max-height: 150px;
            overflow-y: scroll;
            background-color: #f9f9f9;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="section">
        <h3>Vista previa y edición de Imagen</h3>
        <canvas id="image-preview"></canvas>
        <input type="file" id="image-input" accept="image/*">
        <div class="editor-controls">
            <!-- Controles para la primera imagen -->
        </div>
    </div>
    
    <div class="section">
        <h3>Vista previa y edición de la Segunda Imagen</h3>
        <canvas id="image-preview-2"></canvas>
        <input type="file" id="image-input-2" accept="image/*">
        <div class="editor-controls">
            <!-- Controles para la segunda imagen -->
        </div>
    </div>

    <div class="section">
        <h3>Vista del Producto 3D</h3>
        <div id="product-viewer" style="width: 500px; height: 500px;"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>

<script>
    var scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf7f7f7);
    
    var camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
    camera.position.set(0, 5, 20);
    camera.lookAt(scene.position);

    var renderer = new THREE.WebGLRenderer();
    renderer.setClearColor(0xf7f7f7);
    var container = document.getElementById('product-viewer');
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    var ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);

    var directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
    directionalLight.position.set(5, 10, 5).normalize();
    scene.add(directionalLight);

    var controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.update();

    var object;
    var mtlLoader = new THREE.MTLLoader();
    mtlLoader.load('Corrugated_Mailing_Box_2.mtl', function (materials) {
        materials.preload();
        var objLoader = new THREE.OBJLoader();
        objLoader.setMaterials(materials);
        objLoader.load('Corrugated_Mailing_Box_2.obj', function (loadedObject) {
            object = loadedObject;
            object.position.set(0, 0, 0);
            object.scale.set(0.3, 0.3, 0.3);
            scene.add(object);

            // Aplica texturas en función de los rangos UV
            applyTextureByUV(object, imageCanvas, targetUVRangeTapaExterior);
        });
    });

    var imageCanvas = document.getElementById('image-preview');
    var ctx = imageCanvas.getContext('2d');
    var img = new Image();
    var imgScale = 1, imgRotation = 0, imgOffsetX = 0, imgOffsetY = 0;

    var imageCanvas2 = document.getElementById('image-preview-2');
    var ctx2 = imageCanvas2.getContext('2d');
    var img2 = new Image();
    var imgScale2 = 1, imgRotation2 = 0, imgOffsetX2 = 0, imgOffsetY2 = 0;

    const targetUVRangeTapaExterior = { minU: -0.43, maxU: 0.33, minV: -0.58, maxV: 0.58 }; // Ajustar según las coordenadas específicas

    function applyTextureByUV(object, canvas, targetUVRange) {
        const texture = new THREE.CanvasTexture(canvas);
        texture.needsUpdate = true;

        object.traverse((child) => {
            if (child instanceof THREE.Mesh) {
                const geometry = child.geometry;
                geometry.computeBoundingBox();

                const uvAttribute = geometry.attributes.uv;
                const material = child.material.clone();

                for (let i = 0; i < uvAttribute.count; i += 3) {
                    const u1 = uvAttribute.getX(i);
                    const v1 = uvAttribute.getY(i);
                    const u2 = uvAttribute.getX(i + 1);
                    const v2 = uvAttribute.getY(i + 1);
                    const u3 = uvAttribute.getX(i + 2);
                    const v3 = uvAttribute.getY(i + 2);

                    if (
                        (u1 >= targetUVRange.minU && u1 <= targetUVRange.maxU && v1 >= targetUVRange.minV && v1 <= targetUVRange.maxV) &&
                        (u2 >= targetUVRange.minU && u2 <= targetUVRange.maxU && v2 >= targetUVRange.minV && v2 <= targetUVRange.maxV) &&
                        (u3 >= targetUVRange.minU && u3 <= targetUVRange.maxU && v3 >= targetUVRange.minV && v3 <= targetUVRange.maxV)
                    ) {
                        material.map = texture;
                        material.needsUpdate = true;
                        child.material = material;
                    }
                }
            }
        });
    }

    function drawImage() {
        ctx.clearRect(0, 0, imageCanvas.width, imageCanvas.height);
        ctx.save();
        ctx.translate(imageCanvas.width / 2 + parseFloat(imgOffsetX), imageCanvas.height / 2 + parseFloat(imgOffsetY));
        ctx.rotate(imgRotation);
        ctx.scale(imgScale, imgScale);
        ctx.drawImage(img, -img.width / 2, -img.height / 2);
        ctx.restore();
        applyTextureByUV(object, imageCanvas, targetUVRangeTapaExterior);
    }

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }
    animate();
</script>
</body>
</html>
