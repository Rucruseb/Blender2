<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Producto 3D</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .section {
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        #product-viewer {
            width: 500px;
            height: 500px;
            background-color: #eee;
            margin-bottom: 10px;
        }
        #image-preview {
            width: 100%;
            height: 300px;
            background-color: #eee;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="section">
        <h3>Vista del Producto 3D</h3>
        <div id="product-viewer"></div>
    </div>

    <div class="section">
        <h3>Vista previa y edición de Imagen</h3>
        <canvas id="image-preview"></canvas>
        <input type="file" id="image-input" accept="image/*">
        <div>
            <label>Escala:</label><input type="range" id="scale-slider" min="1" max="300" value="100">
            <label>Rotación:</label><input type="range" id="rotate-slider" min="0" max="360" value="0">
            <label>Mover X:</label><input type="range" id="move-x-slider" min="-200" max="200" value="0">
            <label>Mover Y:</label><input type="range" id="move-y-slider" min="-200" max="200" value="0">
        </div>
        <div>
            <label for="part-select">Selecciona la parte del objeto:</label>
            <select id="part-select">
                <option value="Lado frontal cara externa.001">Lado frontal cara externa.001</option>
                <option value="Lado derecho cara externa.001">Lado derecho cara externa.001</option>
                <option value="Lado izquierdo cara externa.001">Lado izquierdo cara externa.001</option>
                <option value="Tapa cara externa.001">Tapa cara externa.001</option>
                <option value="Lado frontal cara externa.002">Lado frontal cara externa.002</option>
                <option value="Lado derecho cara externa.002">Lado derecho cara externa.002</option>
                <option value="Lado izquierdo cara externa.002">Lado izquierdo cara externa.002</option>
                <option value="Tapa cara externa.002">Tapa cara externa.002</option>
            </select>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>

<script>
    // Configuración de la escena
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
    camera.position.set(0, 5, 20);

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(500, 500);
    document.getElementById('product-viewer').appendChild(renderer.domElement);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
    directionalLight.position.set(5, 10, 5).normalize();
    scene.add(directionalLight);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.update();

    let object;

    // Cargar el archivo OBJ y MTL completo
    const mtlLoader = new THREE.MTLLoader();
    mtlLoader.load('Prueba2.mtl', function (materials) {
        materials.preload();
        const objLoader = new THREE.OBJLoader();
        objLoader.setMaterials(materials);
        objLoader.load('Prueba2.obj', function (loadedObject) {
            object = loadedObject;
            object.scale.set(0.3, 0.3, 0.3);
            scene.add(object);
        });
    });

    const imageCanvas = document.getElementById('image-preview');
    const ctx = imageCanvas.getContext('2d');
    const img = new Image();

    let imgScale = 1, imgRotation = 0, imgOffsetX = 0, imgOffsetY = 0;

    function drawImage() {
        ctx.clearRect(0, 0, imageCanvas.width, imageCanvas.height);
        ctx.save();
        ctx.translate(imageCanvas.width / 2 + imgOffsetX, imageCanvas.height / 2 + imgOffsetY);
        ctx.rotate(imgRotation);
        ctx.scale(imgScale, imgScale);
        ctx.drawImage(img, -img.width / 2, -img.height / 2);
        ctx.restore();
    }

    // Aplicar textura a una parte específica seleccionada
    function applyTextureToSelectedPart() {
        const partName = document.getElementById('part-select').value;
        const texture = new THREE.CanvasTexture(imageCanvas);
        texture.needsUpdate = true;
        object.traverse(function (child) {
            if (child instanceof THREE.Mesh && child.name === partName) {
                child.material.map = texture;
                child.material.needsUpdate = true;
            }
        });
    }

    // Cargar y aplicar imagen
    document.getElementById('image-input').addEventListener('change', function (event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                img.src = e.target.result;
                img.onload = function () {
                    drawImage();
                    applyTextureToSelectedPart();
                };
            };
            reader.readAsDataURL(file);
        }
    });

    // Controles de edición
    document.getElementById('scale-slider').addEventListener('input', function (e) {
        imgScale = e.target.value / 100;
        drawImage();
        applyTextureToSelectedPart();
    });
    document.getElementById('rotate-slider').addEventListener('input', function (e) {
        imgRotation = e.target.value * Math.PI / 180;
        drawImage();
        applyTextureToSelectedPart();
    });
    document.getElementById('move-x-slider').addEventListener('input', function (e) {
        imgOffsetX = e.target.value;
        drawImage();
        applyTextureToSelectedPart();
    });
    document.getElementById('move-y-slider').addEventListener('input', function (e) {
        imgOffsetY = e.target.value;
        drawImage();
        applyTextureToSelectedPart();
    });

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }
    animate();
</script>
</body>
</html>
