<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Producto 3D</title>
    <style>
        /* Estilos generales y de secciones */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .image-section, .editor-section, .viewer-section {
            flex: 1;
            padding: 20px;
            border-right: 1px solid #ddd;
        }
        #product-viewer, #image-preview {
            width: 100%;
            height: 500px;
            background-color: #eee;
            margin-bottom: 10px;
        }
        .editor-controls input {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Sección de Previsualización 2D -->
    <div class="image-section">
        <h3>Vista previa de la Imagen</h3>
        <canvas id="image-preview"></canvas>
    </div>

    <!-- Sección de Edición de Imagen -->
    <div class="editor-section">
        <h3>Edición de Imagen</h3>
        <input type="file" id="image-input" accept="image/*">
        <div class="editor-controls">
            <label>Redimensionar:</label>
            <input type="range" id="resize-slider" min="1" max="200" value="100">
            <label>Rotación:</label>
            <input type="range" id="rotate-slider" min="0" max="360" value="0">
            <label>Mover Horizontal:</label>
            <input type="range" id="move-x-slider" min="-100" max="100" value="0">
            <label>Mover Vertical:</label>
            <input type="range" id="move-y-slider" min="-100" max="100" value="0">
        </div>
    </div>

    <!-- Visor 3D del producto -->
    <div class="viewer-section">
        <h3>Vista del Producto 3D</h3>
        <div id="product-viewer"></div>
    </div>
</div>

<!-- Librerías de Three.js y Controladores -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>

<script>
    // Configuración de la escena 3D
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 5, 20);
    var renderer = new THREE.WebGLRenderer();
    var container = document.getElementById('product-viewer');
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    var controls = new THREE.OrbitControls(camera, renderer.domElement);
    scene.add(new THREE.AmbientLight(0xffffff, 0.8));

    var directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
    directionalLight.position.set(5, 10, 5).normalize();
    scene.add(directionalLight);

    // Variables para edición 2D
    var imageCanvas = document.getElementById('image-preview');
    var ctx = imageCanvas.getContext('2d');
    var img = new Image();
    var imgScale = 1, imgRotation = 0, imgOffsetX = 0, imgOffsetY = 0;

    var object; // Declarar el objeto globalmente para su uso en otras funciones

    // Cargar el archivo OBJ/MTL
    var mtlLoader = new THREE.MTLLoader();
    mtlLoader.load('Corrugated_Mailing_Box_2.mtl', function (materials) {
        materials.preload();
        var objLoader = new THREE.OBJLoader();
        objLoader.setMaterials(materials);
        objLoader.load('Corrugated_Mailing_Box_2.obj', function (loadedObject) {
            object = loadedObject;
            object.scale.set(0.3, 0.3, 0.3);
            scene.add(object);
        });
    });

    // Subir y configurar la imagen
    document.getElementById('image-input').addEventListener('change', function (event) {
        var file = event.target.files[0];
        if (file) {
            var reader = new FileReader();
            reader.onload = function (e) {
                img.src = e.target.result;
                img.onload = function () {
                    drawImage();
                    applyTextureTo3DModel();
                };
            };
            reader.readAsDataURL(file);
        }
    });

    // Controles de edición de la imagen
    document.getElementById('resize-slider').addEventListener('input', function (e) {
        imgScale = e.target.value / 100;
        drawImage();
        applyTextureTo3DModel();
    });
    document.getElementById('rotate-slider').addEventListener('input', function (e) {
        imgRotation = e.target.value * Math.PI / 180;
        drawImage();
        applyTextureTo3DModel();
    });
    document.getElementById('move-x-slider').addEventListener('input', function (e) {
        imgOffsetX = e.target.value;
        drawImage();
        applyTextureTo3DModel();
    });
    document.getElementById('move-y-slider').addEventListener('input', function (e) {
        imgOffsetY = e.target.value;
        drawImage();
        applyTextureTo3DModel();
    });

    // Dibujo y aplicación de textura en tiempo real
    function drawImage() {
        ctx.clearRect(0, 0, imageCanvas.width, imageCanvas.height);
        ctx.save();
        ctx.translate(imageCanvas.width / 2 + imgOffsetX, imageCanvas.height / 2 + imgOffsetY);
        ctx.rotate(imgRotation);
        ctx.scale(imgScale, imgScale);
        ctx.drawImage(img, -img.width / 2, -img.height / 2);
        ctx.restore();
    }

    function applyTextureTo3DModel() {
        if (object) {
            var texture = new THREE.CanvasTexture(imageCanvas);
            texture.needsUpdate = true;
            object.traverse(function (child) {
                if (child instanceof THREE.Mesh) {
                    child.material.map = texture;
                    child.material.needsUpdate = true;
                }
            });
        }
    }

    // Animación
    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }
    animate();
</script>
</body>
</html>
